<h1 id="privacy-statement">Privacy Statement</h1>
<p>The Word Rhyme Add-In requires that individual selected words be sent to the <a href="http://www.datamuse.com/api/">datamuse API</a>.</p>
<p>The Word Rhyme Add-In only sends the individual word that is selected in the Word document when the &quot;Rhyme&quot; button is clicked.</p>
<p>Please see the <a href="http://www.datamuse.com/api/#privacy">datamuse API privacy statement</a>.</p>
